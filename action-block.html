<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<link rel="stylesheet" href="css/style.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>


<div class="action-block">
	<div class="container action-block-wrapper">
		<div class="action-block-title">
			Узнать больше на личной встрече с директором
		</div>

		<div class="action-block-button">
			<a href="" class="btn btn-main">Записаться</a>
		</div>
	</div>
</div>

<br><br><br><br><br><br>
<br><br><br><br><br><br>
<br><br><br><br><br><br>
<br><br><br><br><br><br>
<br><br><br><br><br><br>
<br><br><br><br><br><br>


<div class="count-block">

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 count-block-element">
				<img src="img/count-block/count-block_person1.png">
				<div class="count-block-number">
					<span>34</span>
				</div>
				<div class="count-block-title">Преподавателя</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 count-block-element">
				<img src="img/count-block/count-block_person2.png">
				<div class="count-block-number">
					<span>150</span>
				</div>
				<div class="count-block-title">Студентов</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 count-block-element">
				<img src="img/count-block/count-block_books.png">
				<div class="count-block-number">
					<span>48</span>
				</div>
				<div class="count-block-title">Программ</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 count-block-element">
				<img src="img/count-block/count-block_hat.png">
				<div class="count-block-number">
					<span>90</span>
				</div>
				<div class="count-block-title">Выпускников</div>
			</div>
		</div>
	</div>

</div>


<script src="js/_script.js"></script>

<script type="text/javascript">
	(function ($) {

		$('.count-block-number span').counterUp({
			delay: 10,
			time: 700
		});
	}(jQuery));
</script>
</body>
</html>
